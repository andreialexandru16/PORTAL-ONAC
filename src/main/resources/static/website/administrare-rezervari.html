
<!doctype html>
<html lang="ro">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title> Administrare Rezervari</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&display=swap" rel="stylesheet">
    <link href="assets/css/font-awesome-all.min.css" rel="stylesheet">

    <!-- CSS -->
    <!-- jQuery UI -->
    <link rel="stylesheet" href="assets/css/jquery-ui.min.css">
    <!-- Slick Slider -->
    <link rel="stylesheet" href="assets/css/slick.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Sweet Alert -->
    <link rel="stylesheet" href="assets/css/sweetalert2.min.css">
    <!-- CSS - jQuery -->
    <link rel="stylesheet" href="assets/css/jquery-ui.css">

    <link rel="stylesheet" href="assets/css/main.css">

</head>

<body>


<!-- CONTENT -->
<div id="main-content" class="main-content">
    <div class="container">
        <!-- Search -->
        <div class="filter_container">
            <form action="lista-serviciu.html">
                <div class="row form-group mt-5">

                    <div class="col-12 col-md-12 col-xl-4 cmb-lg cmb-md">
                        <div class="if_tbl pr-12pr">
                            <label for="user_audienta" class="text-nowrap pr-2 mb-0 font-weight-bold if_cell">Selectare Persoană</label>
                            <select name="user_audienta" id="user_audienta" class="if_cell form-control chosen-select open-absolute" onchange="PageManager.onChangeDropdown()">
                                <!--se populeaza-->
                            </select>
                        </div>
                    </div>


                </div>
            </form>
        </div>

        <div class="gap-50"></div>

        <!-- Hcl Table -->
        <div class="hcl_container">
            <div class="table-responsive table_inregistrari">
                <!--inregistrari dinamice-->
            </div>





            <!-- Pagination -->
            <div class="pagination_container">
                <nav aria-label="Services Pagination" class="pagination_ul_container">
                    <ul class="pagination justify-content-end">

                    </ul>
                </nav>
            </div>
        </div>

    </div>
</div>


<div class="gap-30"></div>


<!-- Templates Mustache-->
<script id="tmpl_inregistrari_list" type="x-tmpl-mustache">


      <table class="table tbl_blue_head_divider">
            <thead>
           <tr>
                                <th class="text-center">Nr. rezervare</th>
                                <th class="text-center">Ziua</th>
                                <th class="text-center">Ora</th>
                                <th class="text-center">Nume terţ</th>
                                <th class="text-center">Conţinut</th>
                                <th class="text-center">Aprobă</th>
                                <th class="text-center">Respinge</th>



            </tr>
             </thead>

                <tbody>
  {{#data}}

<tr>
              <td class="text-center">{{id}}</td>
              <td class="text-center">{{ziua}}</td>
              <td class="text-center">{{ora}}</td>
              <td class="text-center">{{numeTert}}</td>
              <td class="text-center">{{continut}}</td>
                <td class="text-center">
                 <a onclick="PageManager.aprobareRezervare({{id}})" ><i class="fa fa-check"></i></a></td>
                 <td class="text-center">
                 <a onclick="PageManager.respingeRezervare({{id}})" ><i class="fa fa-times"></i></a></td>
            </tr>

    {{/data}}
   </tbody>

          </table>

</script>

<!-- FOOTER SCRIPTS -->

<script src="assets/js/sweetalert2.min.js"></script>

<script src="assets/js/jquery-3.5.1.min.js"></script>

<!-- Bootstrap JS -->
<script src="assets/js/bootstrap.min.js"></script>

<script src="assets/js/slick.min.js"></script>

<script src="assets/js/chosen.jquery.min.js"></script>

<script src="assets/js/documentaPortal-util.js"></script>
<script>jQuery(document).ready(function ($) {
    /* Date Picker */
    $(".datepicker").datepicker({
        monthNames: ['Ianuarie', 'Februarie', 'Martie', 'Aprilie', 'Mai', 'Iunie', 'Iulie', 'August', 'Septembrie', 'Octombrie', 'Noiembrie', 'Decembrie'],
        dayNamesMin: ['Du', 'Lu', 'Ma', 'Mi', 'Jo', 'Vi', 'Sa'],
        beforeShow: function (input, inst) {
            var calendar = inst.dpDiv;
            setTimeout(function() {
                calendar.position({
                    my: 'right top',
                    at: 'right bottom',
                    collision: 'none',
                    of: input
                });
            }, 1);
        }
    });

});</script>

<!-- Testing Sweet Alerts / autocomplete / etc.  - should be deleted after -->
