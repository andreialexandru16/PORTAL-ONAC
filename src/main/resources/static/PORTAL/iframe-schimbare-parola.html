<!doctype html>
<html lang="ro">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title>SVU - Schimbare parola</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&display=swap" rel="stylesheet">
    <link href="../PORTAL/assets/css/font-awesome-all.min.css" rel="stylesheet">

    <!-- CSS -->
    <!-- jQuery UI -->
    <link rel="stylesheet" href="../PORTAL/assets/css/jquery-ui.min.css">
    <!-- Slick Slider -->
    <link rel="stylesheet" href="../PORTAL/assets/css/slick.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../PORTAL/assets/css/bootstrap.min.css">
    <!-- Sweet Alert -->
    <link rel="stylesheet" href="../PORTAL/assets/css/sweetalert2.min.css">
    <!-- Custom -->
         <!--   main.css se adauga in mod dinamic din fisierul js: main_static.js ; daca avem setat param dmsws.unitname in application.properties va fi importat fisierul main_unitname.css -->

  </head>
  <body>



    <!-- CONTENT -->
    <div id="main-content" class="main-content">
        <div class="container">
            <!-- Services List -->
            <div class="services_list_container reset_password">
                <div class="services_header">
                    <div class="service_pictogram"><i class="fas fa-key"></i></div>
                    <div class="service_title">
                        <h2>Reseteaza parola</h2>
                    </div>
                </div>
                <div class="service_body">
                    <form action="" method="post" class="bold_label">
                        <div class="form-group">
                            <label for="password">Parola</label>
                            <input type="password" name="password" id="password" class="form-control" />
                        </div>
                        <div class="form-group row">
                            <!-- Password -->
                            <!-- Repeat Password -->
                            <div class="col-md-12">
                                <strong>Parola trebuie să conțină: cel puțin 8 caractere; cel puțin un caracter numeric; cel puțin o literă mare; cel puțin o literă mică; cel puțin un caracter special (#,*,^ ...)</strong>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password_2">Confirmare parola</label>
                            <input type="password" name="password_2" id="password_2" class="form-control" />
                        </div>
                        <!--afisare captcha - cu cheie preluata din application.properites: google.recaptcha.secretkey-->
                        <div id="container_captcha">

                            <!-- se populeaza dinamic din bithat-schimbare-parola.js-->

                        </div>
                        <button id="reset" class="btn btn-secondary btn-block">Schimba parola<i class="fas fa-arrow-alt-circle-right"></i></button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <div class="gap-50"></div>


    <!-- FOOTER SCRIPTS -->
    <!-- SweetAlert -->
    <script src="../PORTAL/assets/js/sweetalert2.min.js"></script>
    <!-- jQuery -->
    <script src="../PORTAL/assets/js/jquery-3.5.1.min.js"></script>
    <!-- Autocomplete -->
    <script src="../PORTAL/assets/js/jquery-ui.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="../PORTAL/assets/js/bootstrap.min.js"></script>
    <!-- Slick Carousel -->
    <script src="../PORTAL/assets/js/slick.min.js"></script>
    <!-- Chosen Select -->
    <script src="../PORTAL/assets/js/chosen.jquery.min.js"></script>
    <!-- Custom JS -->
    <script src="../PORTAL/assets/js/main_static.js"></script>
    <script src="../PORTAL/assets/js/documentaPortal-util.js"></script>

    <script src="../PORTAL/assets/js/iframe-schimbare-parola.js"></script>
    
    <script src='https://www.google.com/recaptcha/api.js' async defer></script>
  </body>
</html>
