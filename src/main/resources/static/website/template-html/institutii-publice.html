<!doctype html>

        .box_calendar {float:left;display:inline-block;margin-right:20px;}

        .ora_prog {border:1px solid #ccc;width:150px;max-height:277px;overflow:auto;}

        .ora_prog li:hover {color: #fff;background-color: #0e69ab;}

        .ui-datepicker {border:1px solid #ccc !important;}
        div.ui-datepicker .ui-datepicker-header, div.ui-datepicker .ui-datepicker-calendar {border:0px !important;}

                        </div>
                    </div>

                            <input type="text" class="form-control if_cell" id="req_name" name="req_name" />
                        </div>
                    </div>
                     <div class="col-md-6 col-xl-2">
                        <div class="if_tbl last_item_row">
                            <label for="req_sector" class="if_cell text-nowrap pr-2 mb-0 font-weight-bold">Tip document identitate  <span class="text-danger">*</span></label>
                            <select name="req_sector" id="req_sector" class="if_cell form-control chosen-select open-absolute">
                                <option value="bucuresti">Tip document 1</option>

                            </select>

                    </div>

                    <div class="col-12 col-md-6 col-xl-4 cmb-lg cmb-md">

                    <div class="col-md-4 col-xl-2">
