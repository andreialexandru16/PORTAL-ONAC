    <style>
        .box_calendar {float:left;display:inline-block;margin-right:20px;}
        .box_calendar label {margin-bottom:10px;}
        .ui-datepicker-week-end a { background-color: #d92027 !important;color: #fff !important;}
        .ora_prog_checkbox {border:1px solid #ccc;width:200px;max-height:277px;overflow:auto;}
        .ora_prog_checkbox ul {list-style:none;padding:0;margin:0;}
        .ora_prog_checkbox li .custom-checkbox {padding:0;}
        .ora_prog_checkbox li .custom-control-input:checked ~ .custom-control-label::before, .ora_prog_checkbox li .custom-checkbox .custom-control-label::before {left:15px;top:7px;}
        .ora_prog_checkbox li .custom-checkbox .custom-control-input:checked ~ .custom-control-label::after, .ora_prog_checkbox li .custom-control-label::after {left:15px;top:7px;}
        .ora_prog_checkbox li label {cursor:pointer;padding:3px 20px;text-align:center;width:100%;margin:0;}
        .ora_prog_checkbox li:hover {color: #fff;background-color: #0e69ab;}
        .ora_prog_checkbox .active {color: #fff;background-color: #0e69ab;}
        .ui-datepicker {border:1px solid #ccc !important;}
        div.ui-datepicker .ui-datepicker-header, div.ui-datepicker .ui-datepicker-calendar {border:0px !important;}
        .ora_prog_checkbox .busy {background-color:#d92027;color:#fff;}
        .busyDay a, li.busyDay  {background-color:#d92027 !important;color:#fff !important;}
        .ora_prog_checkbox li input {position:absolute;  left: 10px; top:0; bottom:0; margin:auto;}

    <script>
    jQuery(document).ready(function ($) {

        // Listen for click on toggle checkbox
        $('#select-all').click(function(event) {
            if(this.checked) {
                // Iterate each checkbox
                $(':checkbox').each(function() {
                    this.checked = true;
                });
            } else {
                $(':checkbox').each(function() {
                    this.checked = false;
                });
            }
        });

        /* Date Picker */
        var eventDates = {};
//        eventDates[ new Date( '03/15/2021' )] = new Date( '03/15/2021' );
//        eventDates[ new Date( '03/10/2021' )] = new Date( '03/10/2021' );


        $(".datepicker").datepicker({
            monthNames: ['Ianuarie', 'Februarie', 'Martie', 'Aprilie', 'Mai', 'Iunie', 'Iulie', 'August', 'Septembrie', 'Octombrie', 'Noiembrie', 'Decembrie'],
            dayNamesMin: ['Du', 'Lu', 'Ma', 'Mi', 'Jo', 'Vi', 'Sa'],
            dateFormat: 'dd/MM/yyyy',
            beforeShow: function (input, inst) {
                var calendar = inst.dpDiv;
                setTimeout(function() {
                    calendar.position({
                        my: 'right top',
                        at: 'right bottom',
                        collision: 'none',
                        of: input
                    });
                }, 1);
            },

            beforeShowDay: function( date ) {
            var highlight = eventDates[date];
            if( highlight ) {
                 return [true, "busyDay", ''];
            } else {
                 return [true, '', ''];
            }
        }
        });

        $(".datepicker_default").datepicker({
            dateFormat: 'dd/mm/yy',
            monthNames: ['Ianuarie', 'Februarie', 'Martie', 'Aprilie', 'Mai', 'Iunie', 'Iulie', 'August', 'Septembrie', 'Octombrie', 'Noiembrie', 'Decembrie'],
            dayNamesMin: ['Du', 'Lu', 'Ma', 'Mi', 'Jo', 'Vi', 'Sa'],

        });


    });
    </script>
