    <!-- FONTS -->

<body>

<!-- CONTENT -->
<div id="main-content" class="main-content">
    <div class="container">
        <!-- Search -->
        <div class="filter_container">
            <form action="lista-serviciu.html">
                <div class="row form-group mt-5">

                    <div class="col-12 col-md-12 col-xl-4 cmb-lg cmb-md">
                        <div class="if_tbl pr-12pr">
                            <label for="registru" class="text-nowrap pr-2 mb-0 font-weight-bold if_cell">Selectare Registru</label>
                            <select name="registru" id="registru" class="if_cell form-control chosen-select open-absolute" onchange="PageManager.setIdRegistru()">
                                <option value="4723,5032">Comisia nr. 1: pentru activităţi economice, buget, finanţe, administrarea domeniului public şi privat al judeţului, servicii publice şi agricultură</option>
                                <option value="4816,5033">Comisia nr. 2: pentru amenajarea teritoriului şi urbanism, lucrări publice, monumente istorice şi de arhitectură, protecţia mediului şi turism</option>
                                <option value="4817,5034">Comisia nr. 3: pentru învăţământ, sănătate, familie, muncă şi protecţie socială, culte, activităţi social-culturale, sportive, tineret şi de agrement</option>
                                <option value="4818,5035">Comisia nr. 4: pentru administraţia publică locală, juridică, disciplină, apărarea ordinii publice, respectarea drepturilor şi libertăţilor cetăţenilor</option>


                            </select>
                        </div>
                    </div>

                    <div class="col-md-12 col-xl-2">
                        <div class="if_tbl last_item_row">
                            <label for="an" class="if_cell text-nowrap pr-2 mb-0 font-weight-bold">pe anul </label>
                            <select name="an" id="an" class="if_cell form-control chosen-select open-absolute" onchange="PageManager.getListaInregistrariCautare()">
<!--
                                <option value="1">2019</option>
-->
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>

                            </select>
                        </div>
                    </div>

                </div>
            </form>
        </div>

        <div class="gap-50"></div>

        <!-- Hcl Table -->
        <div class="hcl_container">
            <div class="table-responsive table_inregistrari">
                <!--inregistrari dinamice-->
            </div>


            <!--buton adauga-->
            <div class="col-12">
                <button onclick="PageManager.resetIdInregistrare()" class="btn btn-secondary btn-block font-weight-bold" type="submit">Adauga inregistrare noua<i class="fas fa-arrow-alt-circle-right"></i></button>
            </div>

            <!-- begin Modal Adauga -->
            <div class="modal fade box_modal_map" id="modalAdauga"  data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" style="width: 1800px;left:30%">
                <div class="modal-dialog modal-dialog-centered modal_map_audienta" role="document">
                    <div class="modal-content">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="PageManager.resetIdInregistrare()">
                            <span aria-hidden="true">&times;</span>
                        </button>

                        <!-- Nr. crt. -->
                        <div class="col-12 md-margin sm-margin mb-3">
                            <label for="nr_crt">Nr. de înregistrare</label>
                            <input type="text" name="nr_crt" id="nr_crt" class="form-control" placeholder="" readonly="readonly"/>
                        </div>
                        <!-- Nr. crt. -->

                        <!-- Data emiterii  -->
                        <div class="col-12 md-margin sm-margin mb-3">
                            <div class="box_date" id="data_suspendarii">
                                <label >Data adoptării avizului/raportului</label>
                                <input type="text" class="form-control" id="data" name="from"
                                       value="" autocomplete="off" readonly="readonly">
                            </div>

                        </div>
                        <!-- Data emiterii  -->

                        <!-- Continut pe scurt  -->
                        <div class="col-12 md-margin sm-margin mb-3">
                            <label for=" ">Documentul</label>
                            <textarea id="documentul" class="form-control"></textarea>
                        </div>
                        <!-- Continut pe scurt  -->

                        <!-- Termen de incepere a efectului -->
                        <div class="col-12 md-margin sm-margin mb-3">
                            <label for="">Rezultatul analizei </label>
                            <textarea id="rezultat_analiza" class="form-control"></textarea>
                        </div>

                        <div class="box_search_doc">


                            <input type="file" accept=".png,.jpg, .jpeg, .png, .bmp, .tiff, .gif, .raw, .pdf,.txt" style="display: none;" class="form-control" id="pm_file">
                            <button id="pm_add_file" class="add_doc" type="button">INCARCA FISIER</button>
                            <div class="box_input">
                                <input type="text"  placeholder="Nume Fisier" autocomplete="off" id="nume_fisier" name="nume_fisier"
                                       value="" readonly="readonly">
                            </div>


                        </div>


                        <div class="col-12 md-margin sm-margin">
                            <button type="button" data-dismiss="modal" class="btn btn-primary btn-sm prev font-weight-bold" onclick="PageManager.resetIdInregistrare()">Anuleaza</button>
                            <button id="btnAddEditInreg" type="submit"  style="float:right;" class="btn btn-secondary btn-sm next font-weight-bold">Adauga<i class="fas fa-arrow-alt-circle-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <div class="pagination_container">
                <nav aria-label="Services Pagination" class="pagination_ul_container">
                    <ul class="pagination justify-content-end">

                    </ul>
                </nav>
            </div>
        </div>

    </div>
</div>

      <table class="table tbl_blue_head_divider">
            <thead>
           <tr>
                                <th class="text-center">Nr. de înregistrare</th>
                                <th class="text-center">Data adoptării avizului/raportului</th>
                                <th class="text-center">Documentul</th>
                                <th class="text-center">Rezultatul analizei</th>
                                <th class="text-center">Download</th>
                                <th class="text-center"></th>



            </tr>
             </thead>

                <tbody>
  {{#data}}

<tr>
              <td class="text-center">{{nr_generat}}</td>
              <td class="text-center">{{data}}</td>
              <td class="text-center">{{obs}}</td>
              <td class="text-center">{{info4}}</td>
              <td class="text-center"><a target="_blank" href="{{fisierDownload}}"><i class="fa fa-download"></i></a></td>
                <td class="text-center">
                 <a onclick="PageManager.showModal({{id}},'{{creat_de}}')" href="javascript:void(0);" title="Editare"><i class="fa fa-pen"></i></a></td>
            </tr>

    {{/data}}
   </tbody>

          </table>

</script>

<script>jQuery(document).ready(function ($) {
    /* Date Picker */
    $(".datepicker").datepicker({
        monthNames: ['Ianuarie', 'Februarie', 'Martie', 'Aprilie', 'Mai', 'Iunie', 'Iulie', 'August', 'Septembrie', 'Octombrie', 'Noiembrie', 'Decembrie'],
        dayNamesMin: ['Du', 'Lu', 'Ma', 'Mi', 'Jo', 'Vi', 'Sa'],
        beforeShow: function (input, inst) {
            var calendar = inst.dpDiv;
            setTimeout(function() {
                calendar.position({
                    my: 'right top',
                    at: 'right bottom',
                    collision: 'none',
                    of: input
                });
            }, 1);
        }
    });

});</script>
