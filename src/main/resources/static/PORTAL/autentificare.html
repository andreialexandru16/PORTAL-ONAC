  <header id="main-header">
      <!-- Identitate Vizuala -->

                  <div class="col-2 ue">
                      <a> <!--href="javascript:void(0)" target="_blank"-->

                      </a>

                      <a><!---href="javascript:void(0)" target="_blank"-->

                      </a>
                  </div>
                  <div class="col-5 poca text-center">
                      <a> <!--href="javascript:void(0)" target="_blank"-->

                  <div class="col-8 col-sm-6 col-md-4 col-lg-2 logo">

                      </a>
                  </div>
                  <!-- Menu -->
                  <div class="col-4 col-sm-6 col-md-8 col-lg-10 menu_container">
                      <nav class="navbar navbar-expand-xl navbar-dark">

                          <!-- Collapse button -->
                          <div class="empty_element"></div>

                          <div id="menu-wrap" class="row collapse navbar-collapse">
                              <!-- Main Menu -->
                              <div class="col-xl-8">

                                              <a href="../" class="nav-link">Acasă</a>
                                          </li>


                                      </ul>

                                                      class="fas fa-user"></i> Autentificare</a>

                                  </nav>

                          </div>
                      </nav>

              </div>
          </div>

  </header>

  <!-- CONTENT -->
  <div id="main-content" class="authentication_page" style="display: table;table-layout: fixed;width: 100%;">
      <div class="desktop_cover" style="background-image: url(assets/images/login-cover.jpg);"></div>
      <div class="container">
          <div class="authentication_container cbnp_tbl">
              <!-- Login Intro -->
              <div class="login_intro cbnp_cell">
                  <div class="mobile_cover" style="background-image: url(assets/images/login-cover.jpg);"></div>
                  <div class="auth_content">
                      <div class="auth_logo">
                          <img src="../PORTAL/assets/images/logos/onac_logo.png" alt="logo onac" />
                      </div>
                      <h2 class="auth_title">Bun găsit</h2>
                      <div class="sep_white"></div>
                      <div class="auth_intro">
                          <p>Intră în cont pentru a putea accesa serviciile electronice</p>
                      </div>
                  </div>
              </div>
              <!-- Authentication Form -->
              <div class="login_form cbnp_cell" style="padding-right: 10% !important;width: 45% !important;">
                  <div class="">

                  </div>

                  <form id="login_form" method="POST" action="/login">
                      <div class="form-group cbnp-icon cbnp-user-icon">
                          <input type="text" name="username" class="form-control" id="username" placeholder="Introduceți adresa de email">
                      </div>
                      <div class="form-group cbnp-icon cbnp-key-icon">
                          <input type="password" name="password" class="form-control" id="password" placeholder="Parola">
                      </div>
                      <div class="form-group row no-gutters">
                          <div class="col-6 new-account text-nowrap">
                              <a href="../PORTAL/onac-inregistrare.html">Creează cont</a>
                          </div>
                          <div class="col-6 forgotten-pwd text-nowrap">
                              <a href="../PORTAL/bithat-resetare-parola.html">Recuperează parola</a>
                          </div>
                      </div>

                      <div class="g-recaptcha" data-sitekey="6LevTfwUAAAAAOl9dejxhpc1ChQcQ4DCgzNISplQ"></div>
                      <button type="submit" id="login-btn" class="btn btn-secondary btn-block font-weight-bold">Autentificare<i class="fas fa-arrow-alt-circle-right"></i></button>
                  </form>
              </div>
          </div>
      </div>
  </div>
