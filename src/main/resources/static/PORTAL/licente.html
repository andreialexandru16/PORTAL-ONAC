<!doctype html>
<html lang="ro">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title>Licente</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&display=swap" rel="stylesheet">
    <link href="assets/css/font-awesome-all.min.css" rel="stylesheet">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Raleway'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <!-- CSS -->
    <!-- jQuery UI -->
    <link rel="stylesheet" href="assets/css/jquery-ui.min.css">
    <!-- Slick Slider -->
    <link rel="stylesheet" href="assets/css/slick.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Sweet Alert -->
    <link rel="stylesheet" href="assets/css/sweetalert2.min.css">
    <!-- CSS Semantic - dropdown -->
    <link rel="stylesheet" href="assets/css/dropdown.min.css">
    <link rel="stylesheet" href="assets/css/transition.min.css">
    <!-- CSS - DataTable -->
    <link rel="stylesheet" href="assets/css/jquery.dataTables.min.css">

    <link rel="stylesheet" href="assets/css/main.css">
    <!--link rel="stylesheet" href="../website/assets/css/multiselect.css">-->

</head>
<body>

<!-- CONTENT -->
<div id="main-content" class="main-content">
    <div class="container">

        <div id="titlu_licente" class="title_border_bottom2 mb30">
            Licente
        </div>

        <div class="hcl_container">
            <div class="box_shadow">
                <div class="filter_container">
                    <div class="filters" id="filters">
                        <div class="flex flex_filtre">
                            <!-- begin Societate -->
                            <div class="width25">
                                <div class="box_input mb20 select">
                                    <select id="societate" class="ui fluid dropdown search">
                                        <!--Continut populat dinamic-->
                                    </select>
                                </div>
                            </div>
                            <!-- end Societate -->
                            <div>
                                <div class="box_input mb20 box_input"><input id="sediu" type="text" placeholder="Sediu"></div>
                            </div>
                            <!-- begin Judet -->
                            <div class="width25">
                                <div class="box_input mb20 select">
                                    <select id="judet" class="ui fluid dropdown search">
                                        <!--Continut populat dinamic-->
                                    </select>
                                </div>
                            </div>
                            <!-- end Judet -->
                            <!-- begin Localitate -->
                            <div class="width25">
                                <div class="box_input mb20 select">
                                    <select id="localitate" class="ui fluid dropdown search">
                                        <option value="0">Selecteaza localitate</option>
                                        <!--Continut populat dinamic-->
                                    </select>
                                </div>
                            </div>
                            <!-- end Localitate -->
                            <div>
                                <div class="box_input mb20 box_input"><input id="nr_licenta" type="text" placeholder="Nr. licenta"></div>
                            </div>
                            <!-- begin Stare -->
                            <div class="width25">
                                <div class="box_input mb20 select">
                                    <select id="stare" class="ui fluid dropdown search">
                                        <!--Continut populat dinamic-->
                                    </select>
                                </div>
                            </div>
                            <!-- end Stare -->
                            <!-- begin Tip licenta -->
                            <div class="width25">
                                <div class="box_input mb20 select">
                                    <select id="tip_licenta" class="ui fluid dropdown search">
                                        <!--Continut populat dinamic-->
                                    </select>
                                </div>
                            </div>
                            <!-- end  Tip licenta -->
                            <!-- begin Tip activitate -->
                            <div class="width25">
                                <div class="box_input mb20 select">
                                    <select id="tip_activitate" class="ui fluid dropdown search">
                                        <!--Continut populat dinamic-->
                                    </select>
                                </div>
                            </div>
                            <!-- end Tip activitate -->
                        </div>
                        <div class="flex btns_flex">
                            <div>
                                <div class="float_right">
                                    <button id="filtrare" class="btn_search float_left" type="text" onclick="PageManager.afiseazaInregistrari()" >Începe căutarea</button>
                                </div>
                                <div class="float_right">
                                    <button  class="btn_excel float_left mr20" type="text" onclick="PageManager.exportXlsx()">Export Excel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <div class="table-responsive table_inregistrari">
                <!--date dinamice -> tmpl_inregistrari_list-->

            </div>

            <!-- Pagination -->
           <div class="pagination_container">
                <nav aria-label="Services Pagination" class="pagination_ul_container">
                    <ul class="pagination justify-content-end">

                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<!-- Templates Mustache-->
<script id="tmpl_inregistrari_list" type="x-tmpl-mustache">

    <div class="table_scroll table_full_width table_filter">
            <table class="dataTable_nosearch display" style="width: 100%">
                <thead>
                    <tr>
                            <th class="text-nowrap text-center" id="societate">Societate</th>
                        <th class="text-nowrap" id="sediu">Sediu</th>
                        <th class="text-nowrap" id="localitate">Localitate</th>
                        <th class="text-nowrap" id="judet">Judet</th>
                        <th class="text-nowrap" id="telefon_fax">Telefon/Fax</th>
                        <th class="text-nowrap" id="nr_licenta">Nr. licenta</th>
                        <th class="text-nowrap hcl_date text-center" id="data_emitere">Data Emitere</th>
                        <th class="text-nowrap hcl_date text-center" id="data_expirare">Data Expirare</th>
                        <th class="text-nowrap" id="stare">Stare</th>
                        <th class="text-nowrap" id="tip_licenta">Tip Autorizatie/Licenta</th>
                        <th class="text-nowrap" id="tip_activitate">Tip Activitate</th>
                        <th class="text-nowrap" id="comentariu">Comentariu</th>
                        <th class="text-nowrap" id="nr_decizie">Nr. decizie</th>

                    </tr>
                </thead>

                <tbody>
                    {{#licentaList}}

                    <tr>
                        <td>{{societate}}</td>
                        <td>{{sediu}}</td>
                        <td>{{localitate}}</td>
                        <td>{{judet}}</td>
                        <td>{{telefon_fax}}</td>
                        <td>{{nr_licenta}}</td>
                        <td>{{data_emitere}}</td>
                        <td>{{data_expirare}}</td>
                        <td>{{stare}}</td>
                        <td>{{tip_licenta}}</td>
                        <td>{{tip_activitate}}</td>
                        <td>{{comentariu}}</td>
                        <td>{{nr_decizie}}</td>
                    </tr>

                    {{/licentaList}}
                </tbody>
          </table>
    </div>
</script>
