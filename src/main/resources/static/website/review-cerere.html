<!doctype html>
<html lang="ro">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title>Atasamente cerere</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&display=swap" rel="stylesheet">
    <link href="assets/css/font-awesome-all.min.css" rel="stylesheet">

    <!-- CSS -->
    <!-- jQuery UI -->
    <link rel="stylesheet" href="assets/css/jquery-ui.min.css">
    <!-- Slick Slider -->
    <link rel="stylesheet" href="assets/css/slick.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Sweet Alert -->
    <link rel="stylesheet" href="assets/css/sweetalert2.min.css">
    <!-- Custom -->
    <link rel="stylesheet" href="assets/css/main.css">

  </head>
  <body>
        
    <!-- CONTENT -->
    <div id="main-content" class="main-content">
        <div class="container">
            <!-- Search -->


            <div class="gap-50"></div>

            <!-- Hcl Table -->
            <div class="hcl_container">
                <div class="table-responsive table_inregistrari">
                    <!--date dinamice -> tmpl_inregistrari_list-->

                </div>
              <a href="#" onclick="PageManager.generareScrisoare()" class="btn btn-maincolor" style="text-align:center">
                    <i class="fas fa-envelope"></i>
                    Genereaza scrisoare de lipsuri
                </a>


            </div>

        </div>
    </div>

   <!-- Templates Mustache-->
    <script id="tmpl_inregistrari_list" type="x-tmpl-mustache">


      <table class="table tbl_blue_head_divider">
            <thead>
           <tr>
                                <th class="text-nowrap text-center" style="width:5%">Nr. crt.</th>
                                <th class="text-nowrap text-center" style="width:20%">Descriere</th>
                                <th class="text-nowrap text-center" style="width:30%">Observatii</th>
                                <th class="text-nowrap text-center" style="width:30%">Rezumat</th>

                                <th class="text-nowrap text-center" style="width:10%">Descarcă</th>
                                <th class="text-nowrap text-center" style="width:10%">Salveaza note</th>



            </tr>
             </thead>

                <tbody>
  {{#data}}

<tr>
<td class="text-center">{{nrCrt}}</td>
              <td class="text-center">{{descriere}}</td>
               <td class="text-center"> <textarea style="display:{{display}}; width:100%;height:200px" id="nota1_{{idFisierAnexat}}" >{{descriere}} </textarea></td>
                <td class="text-center"> <textarea style="display:{{display}};width:100%;height:200px" id="nota2_{{idFisierAnexat}}">{{nota2}} </textarea></td>
                     <td class="text-center">
                 <a href="{{linkFisierAnexat}}" style= "display:{{display}}" class="btn btn-maincolor">
                                        <i class="fas fa-file-pdf"></i>
                                        Descarcă
                                    </a>
              </td>
              <td class="text-center"> <a href="#" onclick="PageManager.salveazaNote({{idFisierAnexat}})" style= "display:{{display}}" class="btn btn-maincolor">
                                        <i class="fas fa-save"></i>
                                        Salveaza note
                                    </a></td>

            </tr>

    {{/data}}
   </tbody>

          </table>

</script>

    <!-- FOOTER SCRIPTS -->
    <!-- SweetAlert -->
    <script src="assets/js/sweetalert2.min.js"></script>
    <!-- jQuery -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <!-- Autocomplete -->
    <script src="assets/js/jquery-ui.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Slick Carousel -->
    <script src="assets/js/slick.min.js"></script>
    <!-- Chosen Select -->
    <script src="assets/js/chosen.jquery.min.js"></script>
    <script src="assets/js/mustache.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/documentaPortal-util.js"></script>

    <!-- Testing Sweet Alerts / autocomplete / etc.  - should be deleted after -->
    <script src="assets/js/review-cerere.js"></script>
  </body>
</html>
