<!-- begin Popup - Adauga ticket -->
<div class="modal_subcont" style="display: none;" id="modal1">
    <form id="register_ct" action="/dmsws/cerericont/addCt" method="post" enctype="multipart/form-data">
        <!-- begin Task -->
        <div class="modal_one">
            <div class="form-group row">
            <div class="width50">
            <div class="box_input mb20">
                <label for="nume_c">Nume</label>
                <input type="text" name="nume_c" id="nume_c" class="form-control" placeholder=""/>
            </div>
            </div>
            <div class="width50">
            <div class="box_input mb20">
                <label for="prenume_c">Prenume</label>
                <input type="text" name="prenume_c" id="prenume_c" class="form-control" placeholder=""/>
            </div>
            </div>
            <div class="width50">
            <div class="box_input mb20">
                <label for="email_c">Email</label>
                <input type="text" name="email_c" id="email_c" class="form-control" placeholder=""/>
            </div>
            </div>
            <div class="width50">
            <div class="box_input mb20">
                <label for="telefon_c">Telefon</label>
                <input type="text" name="telefon_c" id="telefon_c" class="form-control" placeholder=""/>
            </div>
            </div>
            <div class="box_input" >
                    <label for="contact_file">Incarca mandat<span class="text-danger">*</span></label>

                <input type="file" accept=".gif,.jpg,.jpeg,.png,.doc,.docx,.pdf,.tiff,.svg,.tif"
                           name="contact_file" id="contact_file" class="form-control file-control required"
                           upload-text="Incarca documentul" method="post" enctype="multipart/form-data"/>

            </div>
            </div>
        </div>
        <!-- end Task -->

        <!-- begin Submit -->
        <div class="form-group">
            <button style="float: right;color:#fff;" type="submit" class="btn btn_green float_right" id="btn_add_contact" >Adauga</button>
        </div>
        <!-- end Submit -->

    </form>
</div>
<!-- end Popup - Adauga ticket -->

<!-- begin Popup - Adauga ticket -->
<div class="modal_roluri" style="display: none;" id="modalRoluri">
    <form method="post" action="#" id="add_rol_form">
        <!-- begin Task -->
        <div class="modal_one">
            <div class="box_input" id="container_select_id_rol">
                    <label id="label_id_rol" for="id_rol" class="text-nowrap pr-2 mb-0 font-weight-bold if_cell">Selectati grupul pentru a fi adaugat / sters</label>
                    <select  name="id_rol" id="id_rol"
                            class="if_cell form-control chosen-select mw-200px open-absolute">
                        <!-- dinamic tmpl_lov-->

                    </select>
            </div>
            <input id="id_user" type="hidden" style="display: none" name="">

        </div>
        <!-- end Task -->


        <!-- begin Submit -->
        <div class="modal_one">
            <button style="float: left;color:#fff;" type="button" class="btn btn_red float_right" id="btn_del_rol" onclick="FileManager.prepareToDelGrup()">Stergere</button>
            <button style="float: right;color:#fff;" type="button" class="btn btn_green float_right" id="btn_add_rol" onclick="FileManager.prepareToAddGrup()">Adaugare</button>
        </div>
        <!-- end Submit -->

    </form>
</div>
<!-- end Popup - Adauga ticket -->

<script id="tmpl_subconturi" type="x-tmpl-mustache">
    {{#listaUtilizator}}
      <tr>
          <td class="th_text1"><span>{{nrCrt}}</span></td>
          <td class=" align_left"><span>{{username}}</span></td>
          <td class=" align_left"><span>{{nume}}</span></td>
          <td class=" align_left"><span>{{status}}</span></td>

          <td class="buttons_ct align_left" style="width:auto !important;">
          <div>
          <span class="" contenteditable="false" onblur="scrollBack(this)">{{roluri}} </span>
              <div class="box_btns_ct" style="right:15px!important">
     <a href="#" style="padding-left:2px" onclick="FileManager.inactivareCont({{id}},'{{username}}')">
     <i class="fas fa-user-minus tooltip_chat_right" ><span class="tooltiptext_right">Inactivare utilizator</span></i></a>
        <a href="#" style="padding-left:2px" onclick="FileManager.activareCont({{id}},'{{username}}')">
     <i class="fas fa-user-plus tooltip_chat_right" ><span class="tooltiptext_right">Activare utilizator</span></i></a>
            </div>
          </div>

          </td>

      </tr>
    {{/listaUtilizator}}


</script>

<script id="tmpl_lov" type="x-tmpl-mustache">

    {{#lov}}

            <option  {{selected}} value="{{id}}">{{valoare}}</option>

    {{/lov}}


</script>
