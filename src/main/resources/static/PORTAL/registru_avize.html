<!doctype html>
<html lang="ro">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title>Avize</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&display=swap" rel="stylesheet">
    <link href="assets/css/font-awesome-all.min.css" rel="stylesheet">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Raleway'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <!-- CSS -->
    <!-- jQuery UI -->
    <link rel="stylesheet" href="assets/css/jquery-ui.min.css">
    <!-- Slick Slider -->
    <link rel="stylesheet" href="assets/css/slick.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Sweet Alert -->
    <link rel="stylesheet" href="assets/css/sweetalert2.min.css">
    <!-- CSS Semantic - dropdown -->
    <link rel="stylesheet" href="assets/css/dropdown.min.css">
    <link rel="stylesheet" href="assets/css/transition.min.css">
    <!-- CSS - DataTable -->
    <link rel="stylesheet" href="assets/css/jquery.dataTables.min.css">
    <!-- Custom -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!--<link rel="stylesheet" href="../website/assets/css/multiselect.css">-->

</head>
<body>

<!-- CONTENT -->
<div id="main-content" class="main-content">
    <div class="container">
        <!-- Search -->
        <div class="filter_container">

            <div class="title_border_bottom2 mb30">
                Lista avize
            </div>

            <div class="box_shadow">
                <div class="filter_container">
                    <form action="lista-serviciu.html">
                        <div class="flex">

                            <!-- begin Caută în avize -->
                            <div class="width25">
                                <div class="box_input mb20 box_input">
                                    <input style="line-height:36px;" type="text" id="search_box" name="filter" class="form-control" placeholder="Caută în avize ..." />
                                </div>
                            </div>
                            <!-- end Caută în avize -->

                            <!-- begin Selecteaza an -->
                            <div class="width25">
                                <div class="box_input mb20 select">
                                    <select style="line-height:36px;width:100%" id="an" class="ui fluid dropdown">
                                        <option value="0">Selecteaza an</option>
                                        <option value="2020">2020</option>
                                        <option value="2021">2021</option>
                                    </select>
                                </div>
                            </div>
                            <!-- end Selecteaza an -->

                            <!-- begin Selecteaza luna -->
                            <div class="width25">
                                <div class="box_input mb20 select">
                                    <select style="line-height:36px;width:100%" id="luna" class="ui fluid dropdown">
                                        <option value="0">Selecteaza luna</option>
                                        <option value="01">Ianuarie</option>
                                        <option value="02">Februarie</option>
                                        <option value="03">Martie</option>
                                        <option value="04">Aprilie</option>
                                        <option value="05">Mai</option>
                                        <option value="06">Iunie</option>
                                        <option value="07">Iulie</option>
                                        <option value="08">August</option>
                                        <option value="09">Septembrie</option>
                                        <option value="10">Octombrie</option>
                                        <option value="11">Noiembrie</option>
                                        <option value="12">Decembrie</option>
                                    </select>
                                </div>
                            </div>
                            <!-- end Selecteaza luna -->

                            <!-- begin Numar / continut -->
                            <div class="width25">
                                <div class="box_input mb20 select">
                                    <select multiple="" class="ui fluid dropdown" id="myMulti">
                                        <!--continut dinamic-->
                                    </select>
                                </div>
                            </div>
                            <!-- end Numar / continut -->

                        </div><!-- end .flex -->

                        <div class="flex">
                            <div>
                                <div class="float_right">
                                    <a onclick="PageManager.cautare()" name="search" class="btn_search float_left">Începe căutarea</a>
                                </div>
                            </div>
                        </div><!-- end .flex -->

                    </form>
                </div>
            </div>
        </div>

        <div class="gap-50"></div>

        <!-- Hcl Table -->
        <div class="hcl_container">
            <div class="table-responsive table_inregistrari">
                <!--date dinamice -> tmpl_inregistrari_list-->

            </div>

            <!-- Pagination -->
            <div class="pagination_container">
                <nav aria-label="Services Pagination" class="pagination_ul_container">
                    <ul class="pagination justify-content-end">

                    </ul>
                </nav>
            </div>
        </div>

    </div>
</div>

<!-- Templates Mustache-->
<script id="tmpl_inregistrari_list" type="x-tmpl-mustache">
    <div class="table_scroll table_full_width">
          <table class="dataTable_nosearch display" style="width: 100%">
            <thead>
               <tr>
                    <th class="text-nowrap text-center">Număr aviz</th>
                    <th class="text-nowrap hcl_date text-center">Data aviz</th>
                    <th class="text-nowrap text-center">Operator economic</th>
                    <th class="text-nowrap text-center">Conținut pe scurt</th>
                </tr>
             </thead>

             <tbody>
                {{#data}}
                <tr>
                  <td class="text-center">{{nr_generat}}</td>
                  <td class="text-center">{{data}}</td>
                  <td class="text-center">{{tert_extern}}</td>
                  <td class="text-center">{{nume_document}}</td>
                </tr>
                {{/data}}
             </tbody>
          </table>
    </div>
</script>

<!-- FOOTER SCRIPTS -->
<!-- SweetAlert -->
<script src="assets/js/sweetalert2.min.js"></script>
<!-- jQuery -->
<script src="assets/js/jquery-3.5.1.min.js"></script>
<!-- Autocomplete -->
<script src="assets/js/jquery-ui.min.js"></script>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="assets/js/bootstrap.min.js"></script>
<!-- script jQuery Semantic - dropdown -->
<script src="assets/js/dropdown.min.js"></script>

<!-- script DataTable -->
<script type="text/javascript" src="assets/js/jquery.dataTables.min.js"></script>
<!-- Slick Carousel -->
<script src="assets/js/slick.min.js"></script>
<!-- Chosen Select -->
<script src="assets/js/chosen.jquery.min.js"></script>

<!-- Custom JS -->
<script src="assets/js/main.js"></script>

        // script Selectmenu
        $('.ui.dropdown').dropdown({
            allowAdditions: true
        });
    });
</script>
</body>
</html>
