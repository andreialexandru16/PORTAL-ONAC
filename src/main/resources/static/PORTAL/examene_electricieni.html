<!-- Templates Mustache-->
<script id="tmpl_inregistrari_list" type="x-tmpl-mustache">

      <div class="table_scroll table_full_width table_filter">
        <table class="dataTable_nosearch display" style="width: 100%">
            <thead>
                <tr>
                     <th class="text-nowrap" id="nume_complet">Nume si prenume</th>
                        <th class="text-nowrap hcl_date text-center" id="grad">Tip autorizatie</th>
                        <th class="text-nowrap" id="judet">Judet</th>
                        <th class="text-nowrap" id="localitate">Localitate</th>
                        <th class="text-nowrap" id="firma">Societate</th>
                        <th class="text-nowrap" id="status_dosar">Stare dosar</th>
                        <th class="text-nowrap" id="observatii">Observatii</th>
                        <th class="text-nowrap" id="sesiune">Sesiune</th>
                        <th class="text-nowrap" id="centru">Centru</th>
                        <th class="text-nowrap" id="localitate_centru">Localitate centru</th>
                        <th class="text-nowrap" id="sala">Sala</th>
                        <th class="text-nowrap" id="data_ora_examen">Data|ora examen</th>
                        <th class="text-nowrap" id="rezultat">Rezultat</th>

                </tr>
            </thead>

            <tbody>
                {{#data}}

               <tr>
                        <td >{{nume_complet}}</td>
                        <td >{{grad}}</td>
                        <td >{{judet}}</td>
                        <td >{{localitate}}</td>
                        <td >{{societate}}</td>
                        <td>{{stare_dosar}}</td>
                        <td>{{observatii}}</td>
                        <td>{{sesiune}}</td>
                        <td>{{centru}}</td>
                        <td>{{localitate_centru}}</td>
                        <td>{{sala}}</td>
                        <td>{{data_ora_examen}}</td>
                        <td>{{rezultat}}</td>

                    </tr>

                {{/data}}
            </tbody>

        </table>
    </div>
</script>
