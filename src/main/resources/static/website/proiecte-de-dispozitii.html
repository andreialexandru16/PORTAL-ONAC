<!doctype html>
<html lang="ro">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title>Proiecte de hotărâri ale autorității deliberative</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&display=swap" rel="stylesheet">
    <link href="assets/css/font-awesome-all.min.css" rel="stylesheet">
      <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Raleway'>
      <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <!-- CSS -->
    <!-- jQuery UI -->
    <link rel="stylesheet" href="assets/css/jquery-ui.min.css">
    <!-- Slick Slider -->
    <link rel="stylesheet" href="assets/css/slick.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Sweet Alert -->
    <link rel="stylesheet" href="assets/css/sweetalert2.min.css">
    <!-- Custom -->
    <link rel="stylesheet" href="assets/css/main.css">
      <link rel="stylesheet" href="assets/css/multiselect.css">
  </head>
  <body>
        
    <!-- CONTENT -->
    <div id="main-content" class="main-content">
        <div class="container">
            <!-- Search -->
            <div class="filter_container">
                <form action="lista-serviciu.html">
                    <!-- Search -->
                    <div class="row no-gutters">
                        <div class="col-lg-12 col-md-12">
                            <input style="line-height:36px;" type="text" id="search_box" name="filter" class="form-control" placeholder="Caută în proiecte de dispoziții ..." />
                        </div>
                    <div class="col-lg-3 col-md-12">
                        <select style="line-height:36px;width:100%" id="an" class="ui fluid dropdown">
                            <option value="0">Selecteaza an</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>

                        </select>
                    </div>

                    <div class="col-lg-3 col-md-12">
                        <select style="line-height:36px;width:100%" id="luna" class="ui fluid dropdown">
                            <option value="0">Selecteaza luna</option>
                            <option value="01">Ianuarie</option>
                            <option value="02">Februarie</option>
                            <option value="03">Martie</option>
                            <option value="04">Aprilie</option>
                            <option value="05">Mai</option>
                            <option value="06">Iunie</option>
                            <option value="07">Iulie</option>
                            <option value="08">August</option>
                            <option value="09">Septembrie</option>
                            <option value="10">Octombrie</option>
                            <option value="11">Noiembrie</option>
                            <option value="12">Decembrie</option>
                        </select>
                    </div>

                    <div class="col-lg-4 col-md-12">
                        <select multiple="multiple" id="myMulti">
                            <!--continut dinamic-->

                        </select>
                    </div>

                        <div class="col-lg-2 col-md-12">
                        <input onclick="PageManager.cautare()" name="search" class="btn btn-secondary btn-block" value="Începe căutarea" readonly>
                    </div>
                    </div>
                </form>
            </div>

            <div class="gap-50"></div>

            <!-- Hcl Table -->
            <div class="hcl_container">
                <div class="table-responsive table_inregistrari">
                    <!--date dinamice -> tmpl_inregistrari_list-->

                </div>

                <!-- Pagination -->
                <div class="pagination_container">
                    <nav aria-label="Services Pagination" class="pagination_ul_container">
                        <ul class="pagination justify-content-end">

                         </ul>
                      </nav>
                </div>
            </div>

        </div>
    </div>

   <!-- Templates Mustache-->
    <script id="tmpl_inregistrari_list" type="x-tmpl-mustache">


      <table class="table tbl_blue_head_divider">
            <thead>
           <tr>
                                <th class="text-nowrap hcl_download text-center">Descarcă</th>
                                <th class="text-nowrap text-center">Număr</th>
                                <th class="text-nowrap hcl_date text-center">Data emiterii</th>
                                <th class="text-nowrap">Nume / Conținut pe scurt</th>
                                <th class="text-nowrap text-center">Termenul de începere a efectului</th>
                                <th class="text-nowrap text-center">Termenul de finalizare a efectului</th>



            </tr>
             </thead>

                <tbody>
  {{#data}}

<tr>

                     <td class="text-center">
                 <a target="_blank" href="{{downloadLink}}" style= "display:{{displayMode}}" class="btn btn-maincolor">
                                        <i class="fas fa-file-pdf"></i>
                                        Descarcă
                                    </a>
              </td>
              <td class="text-center">{{nr_generat}}</td>
              <td class="text-center">{{data}}</td>
              <td>{{obs}}</td>
              <td class="text-center">{{info10}}</td>
              <td class="text-center">{{info11}}</td>

            </tr>

    {{/data}}
   </tbody>

          </table>

</script>

    <!-- FOOTER SCRIPTS -->
    <!-- SweetAlert -->
    <script src="assets/js/sweetalert2.min.js"></script>
    <!-- jQuery -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <!-- Autocomplete -->
    <script src="assets/js/jquery-ui.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Slick Carousel -->
    <script src="assets/js/slick.min.js"></script>
    <!-- Chosen Select -->
    <script src="assets/js/chosen.jquery.min.js"></script>
    <script src="assets/js/mustache.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/documentaPortal-util.js"></script>
    <script src="assets/js/multiselect.js"></script>
    <!-- Testing Sweet Alerts / autocomplete / etc.  - should be deleted after -->
    <script src="assets/js/proiecte-de-dispozitii.js"></script>
  </body>
</html>
